<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茫然不知个人的纷纭空间</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            background: url('nacho.jpg') no-repeat 0 -100px;
            color: white;
            padding: 100px 0;
        }
        .banner h1 {
            font-size: 55px;
            margin: 0;
        }
        .banner p {
            font-size: 20px;
        }
        .main-col {
            float: left;
            width: 60%;
        }
        .sidebar {
            float: right;
            width: 30%;
            background: #ffffff;
            padding: 10px;
        }
        .portfolio {
            width: 90%;
            margin: auto;
        }
        .portfolio img {
            width: 100%;
        }
        footer {
            background: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">首页</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">项目</a></li>
                    <li><a href="#">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>这里是我的简介和一些项目展示。</p>
        </div>
    </section>

    <section class="main-col">
        <div class="container">
            <article id="main-col">
                <h1>关于我</h1>
                <p>这里是关于我的介绍。</p>
            </article>
        </div>
    </section>

    <aside class="sidebar">
        <div class="container">
            <h3>联系方式</h3>
            <p>邮箱：example@example.com</p>
            <p>电话：123-456-7890</p>
        </div>
    </aside>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
